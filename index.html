<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <style>
            body{
                width: auto;
                height:auto;
            }
            header{
                height: 80px;
            }
            header h1{
                font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
                color: #0f222f;
                position: relative;
                top:20%;
                left: 7%;
            }
            header span{
                color: magenta;
                font-size: 40px;
            }
            main{
                height: 500px;
                text-align: center;
                background: url('p.jpg');
                background-attachment: fixed;
            }
            #greet{
                font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
                color: #fff;
                margin: auto;
                padding-top:150px;
            }
            #date{
                font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
                color: #fff;
                margin: auto;
            }
            pre{
                color:aqua;
                font-style: italic;
            }
            main span{
                color: gold;
            }
            #userName{
                margin:auto;
                margin-top: 30px;
                width:350px;
                height:20px;
                background:#fff;
                border: 1px solid #0f222f;
                padding:8px;
                font-size:0.9em;
                color:#0f222f;
	            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            }
            #userName:focus{
                border:1px solid gol;
            }
            #btn{
                width:127px;
                height:38px;
                margin: auto;
                background-color: transparent;
	            color: #fff;
	            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
                border:1px solid #fff;
            }
            #btn:hover{
                background: #fff;
                color: #0f222f;
                -webkit-transition: width 1s;
				transition: 1s;
            }
            footer{
                font-family:'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
                font-size:12px;
                color:#0f222f;
                padding:5px;
                border-top:1px solid #0f222f;
                text-align: center;
            }
            @keyframes fadeIn {
                to {
                     opacity: 1;
                    }
            }

            .fade-in {
                opacity: 0;
                animation: fadeIn 1s ease-in 1 forwards;
            }

            .is-paused {
                 animation-play-state: paused;
            }
            @keyframes fadeIn2 {
                to {
                     opacity: 1;
                    }
            }

            .fade-in2 {
                opacity: 0;
                animation: fadeIn 6s ease-in 1 forwards;
            }

            .is-paused2 {
                 animation-play-state: paused;
            }
            @keyframes fadeIn3 {
                to {
                     opacity: 1;
                    }
            }

            .fade-in3 {
                opacity: 0;
                animation: fadeIn 8s ease-in 1 forwards;
            }

            .is-paused3 {
                 animation-play-state: paused;
            }
            a{
                text-decoration: none;
            }
        </style>
    </head>
    <body onload="animate()">

        <header>

            <a href="index.html"><h1>GREET<span>X</span></h1></a>

        </header>

        <main>
            
            <p id="greet" class='js-fade fade-in is-paused'>HELLO <span>;)</span></p>
            <p id="date"></p>
            <pre id="quote"></pre>

            <input type="text" name="userName" id="userName" placeholder="Please Tell Us Your Name" class='js2-fade fade-in2 is-paused2' required>
            <br><br><br>
            <input type="submit" id="btn" value="&raquo;PROCEED&laquo;" onclick="greetx()" class='js3-fade fade-in3 is-paused3'>

            <script type="text/javascript">

                function animate(){
                    var el = document.querySelector('.js-fade');
                    if (el.classList.contains('is-paused')){
                             el.classList.remove('is-paused');
                        }
                        var al = document.querySelector('.js2-fade');
                    if (al.classList.contains('is-paused2')){
                             al.classList.remove('is-paused2');
                        }
                        var bl = document.querySelector('.js3-fade');
                    if (bl.classList.contains('is-paused3')){
                             bl.classList.remove('is-paused3');
                        }
                }

                function greetx(){
                    var hide = document.getElementById("userName");
                    hide.style.display = 'none';
                    var hide1 = document.getElementById("btn");
                    hide1.style.display = 'none';
                    var greetx;
                    var userName = document.getElementById('userName').value;
                    var d = new Date();
                    var days = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
                    var today = days[d.getDay()];
                    var m = new Date();
                    var month = ["January","February","March","April","May","June","July","August","September","October","November","December"];
                    var thisMonth = month[m.getMonth()];
                    var t = new Date();
                    var date = t.getDate();
                    var y = new Date();
                    var year = y.getFullYear();
                    var o = new Date();
                    var oge = o.getHours();
                    var min = new Date();
                    var minute = min.getMinutes();
                    var properGreeting;
                    var quotes = ["A butterfly that fancies itself a bird, will be blown away by the wind",
                                  "If you speak a proverb to a child and explain the same to him, the money\n that was used to marry the child's mother has been wasted",
                                  "Because all lizards crawl on their bellies, one can't say which one is purging",
                                  "He whose house is on fire, does not go about hunting rats",
                                  "A bird that flies off the earth and lands on an anthill is still on the ground",
                                  "He that beats the drum for the mad man to dance is no better than the mad man himself",
                                  "No matter how beautiful and well crafted a coffin may look, it will not make anyone wish for death",
                                  "When the root of a tree begins to decay, it spreads death to the branches",
                                  "If your only tool is a hammer, you will see every problem as a nail",
                                  "It is often said that anyone who swallows a mango whole has great faith in his anus"]
                    if (userName!= ""){
                        if (oge < 12 ){properGreeting = "Good Morning";}if (oge >= 12 || oge < 18 ){properGreeting = "Good Afternoon";}if (oge >= 18){properGreeting = "Good Evening";};
                        greetx = properGreeting + " " + userName + "! How are you?";
                        tellDate = "Today's date is " + today + ", " + thisMonth + " " + date + " " + year + ". The time is " + oge + ":" + minute ;
                        document.getElementById("greet").innerHTML = greetx;
                        document.getElementById("date").innerHTML = tellDate;
                        var q = Math.floor(Math.random() * 11);
                        var display = quotes[q];
                        document.getElementById("quote").innerHTML = "''"+ display + "''";
                    }else{
                        document.getElementById("greet").innerHTML = "Please input your name, we're sure it's awesome";
                        var count = 2;
                        setInterval(function(){
                        count--;
                        if (count == 0){
                        window.location = 'index.html'; }
                        },1000);
                    }

                }



            </script>


        </main>

        <footer>
                <p>Copyright &copy; 2017 GREETX.   A PRODUCT BY OLIBIE JENNIFER CHIDERA</p> 
        </footer>

    </body>
</html>
